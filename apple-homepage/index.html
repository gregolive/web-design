<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-mutate-approach="sync"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <a class="nav-item" href="https://web.archive.org/web/20140301004610/http://www.apple.com/">
        <i class="fab fa-apple"></i>
      </a>
      <a class="nav-item" href="https://web.archive.org/web/20140301004610/http://store.apple.com/">Store</a>
      <a class="nav-item" href="https://web.archive.org/web/20140301004610/http://www.apple.com/mac/">Mac</a>
      <a class="nav-item" href="https://web.archive.org/web/20140301004610/http://www.apple.com/ipod/">iPod</a>
      <a class="nav-item" href="https://web.archive.org/web/20140301004610/http://www.apple.com/iphone/">iPhone</a>
      <a class="nav-item" href="https://web.archive.org/web/20140301004610/http://www.apple.com/ipad/">iPad</a>
      <a class="nav-item" href="https://web.archive.org/web/20140301004610/http://www.apple.com/itunes/">iTunes</a>
      <a class="nav-item" href="https://web.archive.org/web/20140301004610/http://www.apple.com/support/">Support</a>
      <div class="nav-item">
        <form class="search-form">
          <i class="fas fa-search"></i>
          <input type="search" id="site-search" name="q">
        </form>
      </div>
    </nav>

    <div class="hero-banner">
      <a class="hero-link" href="https://web.archive.org/web/20140301004610/http://www.apple.com/your-verse/"></a>
      <header>
        <div class="header-main">What will your verse be?</div>
        <div class="header-secondary">Everyone has something to share. See how people are using<br> iPad in their unique ways to add to the world's story.</div>
        <a class="header-prompt" href="">
          <span>Watch the "Your Verse" film and explore the stories</span>
          <i class="far fa-play-circle"></i>
        </a>
      </header>
    </div>

    <div class="bottom-cards">
      <a class="iphone-5s" href="https://web.archive.org/web/20140301004610/http://www.apple.com/iphone-5s/"></a>
      <a class="iphone-5c" href="https://web.archive.org/web/20140301004610/http://www.apple.com/iphone-5c/"></a>
      <a class="mac" href="https://web.archive.org/web/20140301004610/http://www.apple.com/30-years/"></a>
      <a class="supplier" href="https://web.archive.org/web/20140301004610/http://www.apple.com/supplier-responsibility/"></a>
    </div>
  </div>
</body>
</html>
