<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Video Player</title>

  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar">
    <div class="container">
      <i class="material-icons-outlined">menu</i>
      <img src="./img/YouTube-logo.png" alt="YouTube logo" class="logo">
    </div>

    <div class="center-container">
      <div class="search-container">
        <div class="search-bar">
          <p class="search-text">Search</p>
        </div>
        <button class="search-btn">
          <i class="material-icons-outlined">search</i>
        </button>
      </div>
      
      <i class="material-icons-outlined center-icons">mic</i>
    </div>
    
    <div class="container">
      <i class="material-icons-outlined right-icons">video_call</i>
      <i class="material-icons-outlined right-icons">apps</i>
      <i class="material-icons-outlined right-icons">notifications</i>
      <img src="./img/profile-picture.jpg" alt="user profile picture" class="profile-picture">
    </div>
  </nav>
</body>
</html>
